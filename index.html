<script type="text/javascript">

function convertToWord(){
	number = document.getElementById('number').value;
	//alert(number);

	var digits = ['zero','one ','two ','three ','four ', 'five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
	var ten = ['', '', 'twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
	var scales = ['', 'thousand', 'million', 'billion', 'trillion'];

	var string = number.toString(), units, start, end, chunks, chunksLen, chunk, ints, i, word, words;

	var var_and = "";


	start = string.length;
    chunks = [];
    while (start > 0) {
        end = start;
        chunks.push(string.slice((start = Math.max(0, start - 3)), end));
    }
    chunksLen = chunks.length;
   
   	word = "";
  

  	//getting all scales of 3 digit numbers
   	for (i=chunksLen-1; i>=0; i--){

	  	var hundreds = Math.floor(chunks[i] / 100);
	  	var tensUnits = chunks[i] % 100;

  		//verifying numbers uper 100
	  	if(hundreds>0){
	  		
	  		if(parseInt(tensUnits)!=0){
	  			var_and = " and ";
	  		}
	  		word += digits[hundreds]+ "hundred"+ var_and;
	  	}


  		//verifying numbers under 100
  		//if tenUnits is zero, don't put and and not check
  		
  		if(parseInt(tensUnits)<20){
    	word += digits[tensUnits];
	    }else{
	    	var tensUnits_ = Math.floor(tensUnits/10);
	    	var digits_ = tensUnits % 10;
	    	word += digits_ == 0 ? ten[tensUnits_] : ten[tensUnits_]+" "+digits[digits_];
	    	
	    }

	   //putting scales on 3 digits numbers 
	   word+=scales[i]+" ";
  	}//end for



  	alert(word);
  	
   

  	return false;


}







</script>
